<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Knox App | Choose your night</title>
  <meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- for ios 7 style, multi-resolution icon of 152x152 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
  <link rel="apple-touch-icon" href="../assets/images/knox-home/logo.png">
  <meta name="apple-mobile-web-app-title" content="Flatkit">
  <!-- for Chrome on Android, multi-resolution icon of 196x196 -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" sizes="196x196" href="../assets/images/knox-home/logo.png">

  <!-- style -->
  <link rel="stylesheet" href="../assets/animate.css/animate.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/glyphicons/glyphicons.css" type="text/css" />
  <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../assets/material-design-icons/material-design-icons.css" type="text/css" />
  <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />

  <link rel="stylesheet" href="../assets/knox/css/knox.css" type="text/css" />

  <!-- build:css ../assets/styles/app.min.css -->
  <link rel="stylesheet" href="../assets/styles/app.css" type="text/css" />
  <!-- endbuild -->
  <link rel="stylesheet" href="../assets/styles/font.css" type="text/css" />

  <link rel="stylesheet" href="../assets/styles/login-register.css" type="text/css" />

  <link rel="stylesheet" href="../assets/ng-table/dist/ng-table.css" type="text/css" />

  
</head>
<body ng-app="app" ng-controller="AppCtrl" class="{{app.setting.bg}}" ng-class="{'container': app.setting.boxed, 'ie': isIE,'smart': isSmart}">
  <div class="app" ui-view></div>

  <!--social login modal -->
  <div class="modal fade login" id="loginModal" ng-controller="AuthCtrl">
      <div class="modal-dialog login animated">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Login with</h4>
              </div>
              <div class="modal-body">
                  <div class="box">
                      <div class="content">
                          <div class="social">
                              <a class="circle github" href="" ng-click="loginProvider('github')">
                                  <i class="fa fa-github fa-fw"></i>
                              </a>
                              <a id="google_login" class="circle google" href="" ng-click="loginProvider('google')">
                                  <i class="fa fa-google-plus fa-fw"></i>
                              </a>
                              <a id="facebook_login" class="circle facebook" href="" ng-click="loginProvider('facebook')">
                                  <i class="fa fa-facebook fa-fw"></i>
                              </a>
                          </div>
                          <div class="division">
                              <div class="line l"></div>
                              <span>or</span>
                              <div class="line r"></div>
                          </div>
                          <div class="error"></div>
                          <div class="form loginBox">
                              <form method="post" action="/login" accept-charset="UTF-8">
                                  <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                  <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                  <input class="btn btn-default btn-login" type="button" value="Login" ng-click="loginEmail()">
                              </form>
                          </div>
                      </div>
                  </div>
                  <div class="box">
                      <div class="content registerBox" style="display:none;">
                          <div class="form">
                              <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                  <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                  <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                  <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                  <input class="btn btn-default btn-register" type="submit" value="Create account" name="commit">
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <div class="forgot login-footer">
                      <span>Looking to 
                           <a href="javascript: showRegisterForm();">create an account</a>
                      ?</span>
                  </div>
                  <div class="forgot register-footer" style="display:none">
                      <span>Already have an account?</span>
                      <a href="javascript: showLoginForm();">Login</a>
                  </div>
              </div>
          </div>
      </div>
  </div>

<!-- build:js scripts/app.angular.js -->
<!-- jQuery -->
  <script src="../libs/jquery/jquery/dist/jquery.js"></script>
<!-- Bootstrap -->
  <script src="../libs/jquery/tether/dist/js/tether.min.js"></script>
  <script src="../libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../libs/jquery/PACE/pace.min.js"></script>
<!-- Angular -->
  <script src="../libs/angular/angular/angular.js"></script>
  <script src="../libs/angular/angular-animate/angular-animate.js"></script>
  <script src="../libs/angular/angular-resource/angular-resource.js"></script>
  <script src="../libs/angular/angular-sanitize/angular-sanitize.js"></script>
  <script src="../libs/angular/angular-touch/angular-touch.js"></script>

  <!-- router -->
  <script src="../libs/angular/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- storage -->
  <script src="../libs/angular/ngstorage/ngStorage.js"></script>
  <!-- utils -->
  <script src="../libs/angular/angular-ui-utils/ui-utils.js"></script>
  <!-- lazyload -->
  <script src="../libs/angular/oclazyload/dist/ocLazyLoad.js"></script>
  <!-- firebase -->
  <script src="../libs/js/firebase/firebase.js"></script>
  <script src="../libs/js/angularfire/dist/angularfire.js"></script>
  <!-- social login modal -->
  <script src="scripts/login-register.js"></script>
  <!-- ngtable -->
  <script src="../libs/js/ng-table/dist/ng-table.js"></script>
  <!-- Angular Google Maps -->
  <script src="../libs/js/lodash/lodash.js"></script>
  <script src="../libs/js/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="../libs/js/angular-google-maps/dist/angular-google-maps.js"></script>
  <!-- Angular Formly -->
  <script src="../libs/js/api-check/dist/api-check.js"></script>
  <script src="../libs/js/angular-formly/dist/formly.js"></script>
  <script src="../libs/js/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

<!-- App -->
  <script src="scripts/app.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/config.lazyload.js"></script>
  <script src="scripts/config.router.js"></script>
  <script src="scripts/app.ctrl.js"></script>

  <script src="scripts/directives/ui-jp.js"></script>
  <script src="scripts/directives/ui-nav.js"></script>
  <script src="scripts/directives/ui-fullscreen.js"></script>
  <script src="scripts/directives/ui-scroll-to.js"></script>
  <script src="scripts/directives/ui-toggle-class.js"></script>
  <script src="scripts/directives/ui-include.js"></script>
  
  <script src="scripts/filters/fromnow.js"></script>

  <script src="scripts/services/ngstore.js"></script>
  <script src="scripts/services/ui-load.js"></script>
  <script src="scripts/services/palette.js"></script>

  <script src="scripts/services/knox-services.js"></script>
  <script src="scripts/controllers/knox-controllers/auth-controller.js"></script>
<!-- endbuild -->
</body>
</html>
